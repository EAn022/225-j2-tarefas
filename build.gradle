plugins {
	id 'java'
	// cria um arquivo java no final
	id 'org.springframework.boot' version '3.0.6'
	// insere um servidor embutido na aplicação
	id 'io.spring.dependency-management' version '1.1.0'
	// provedor de injeção de dependencia
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:3.4.3'
	// 
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.4'
	// necessário para rodar a jsp
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2'
	// 
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
	// 
	implementation 'jakarta.el:jakarta.el-api:6.0.1'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.3'
	// informa que será usado um bd e abstrai a comunicação
	implementation 'mysql:mysql-connector-java:8.0.33'
	// driver do banco de dados
}

